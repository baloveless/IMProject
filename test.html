      "carlton@website.com",
      "oen@website.com",
      "piper@website.com",
      "robert@website.com",
    ];

    // list of improper emails
    var badEmails = [
      "thisHasNoAtWebsite.com",
      "ICont&^nBa#Lette%rs@website.com",
    ];

    // creates accounts with valid emails and password 'test'
    function createAccounts() {
      var hadError = loopCreate();
      if (hadError)
        complete(false, 'Create Accounts');
      else 
        complete(true, 'Create Accounts');

    // runs all fetch commands before returning 
    // false for no error and true for errors
    function loopCreate() {
      var hadError = false;
      // traverse list backwards so push can be used to 
      // add tokens and return values
      var i = goodEmails.length -1;
      while (i >=0) {

      return hadError;
    }

    // name is name of test, error is the error message json stringified 
    function onError(name, error) {
      var message = document.createElement("div");
      message.setAttribute("class", "chat-message");
      message.textContent = name + " had an error " + error;
      var messages = document.getElementById("messages");
      messages.appendChild(message);
      messages.insertBefore(message, messages.firstChild);
    }

    // using the same password for every test until the email format verification works.
    var password = "test";

    // calls a fetch, returns true if needs error is false and there isn't an error,
    // or if needs error is true and there is an error.
    // email and password are the users email and password
    function login(needsError, email, password) {
      var user = {
        user: {
          email: email,
          password: password,
        },
      }; // user to add

      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");
      var json = JSON.stringify(user); // create string of user json

      fetch("/api/users/login", {
        method: "POST",
        headers: myHeaders,
        body: json,
      })
        .then((response) => response.json())
        .then(json => {
          if (json.errors === undefined) {
            var pushUser = {'Token': json.user.token, 'IdToken': json.user.id};
            users.push(pushUser);
            return testResults(false, needsError, 'Login'); // test return with out errors
          } else {
            var pushUser = {'errors': json.errors};
            users.push(pushUser);
            return testResults(false, needsError, 'Login'); // test return with out errors
          }
        });
    }

    // calls fetch and status is dealt with like login
    // email and password are the users email and password
    function create(needsError, email, password) {
      var user = {
        user: {
          email: email,
          password: password,
        },
      }; // user to add

      var myHeaders = new Headers();
      myHeaders.append("Content-Type", "application/json");
      var json = JSON.stringify(user); // create string of user json

      fetch("/api/users", {
        method: "POST",
        headers: myHeaders,
        body: json,
      })
        .then((response) => response.json())
        .then(json => {
          if (json.errors === undefined) {
            var pushUser = {'Token': json.user.token, 'IdToken': json.user.id};
            users.push(pushUser);
            return testResults(false, needsError, 'Create'); // test return with out errors
          } else {
            var pushUser = {'errors': json.errors};
            users.push(pushUser);
            return testResults(true, needsError, 'Create'); // test return with errors
          }
        });
    }

    // calls fetch and status is dealt with like login
    // id is the user id, and token is their JWT
    function authLogin(status, id, token) {}

    // calls complete for individual tests, errors is if the system had errors,
    // needsErrors is true if the test needed errors, and name is the tests name
    function testResults(errors, needsError, name) {
      if (!needsError) { // doesn't need errors
        if (errors){
          if (verbose) complete(false, name);
          return false // has errors
        }else {
          if (verbose) complete(true, name);
          return true // doesn't have errors
        }
      } else { // needs errors
        if (errors){
          if (verbose) complete(true, name);
          return true;
        }else {
          if (verbose) complete(false, name);
          return false;
        }
      }
    }

    // adds output message to the box
    function complete(passed, name) {
      var message = document.createElement("div");
      message.setAttribute("class", "chat-message");
      message.textContent = name + " has ";
      if (passed) message.textContent += "PASSED";
      else message.textContent +="FAILED";
      var messages = document.getElementById("messages");
      messages.appendChild(message);
      messages.insertBefore(message, messages.firstChild);
    }
   
    

    // includes output for each individual test
    function verboseOn() {
      var ver = document.getElementById("verboseOff");
      if (ver === undefined) return;
      else {
        ver.className = "btn btn-primary btn-block";
        ver.innerText = "Disable Verbose Testing";
        ver.setAttribute("onClick", "javascript: verboseOff();");
        ver.id = "verboseOn";
        verbose = true;
      }
    }

    // excludes output for each individual test
    function verboseOff() {
      var ver = document.getElementById("verboseOn");
      if (ver === undefined) return;
      else {
        ver.className = "btn btn-secondary btn-block";
        ver.innerText = "Enable Verbose Testing";
        ver.setAttribute("onClick", "javascript: verboseOn();");
        ver.id = "verboseOff";
        verbose = false;
      }
    }
  </script>

    var goal = names.length;
    var ret = 0;

    // out puts error message, and adds message to message container about error. 
    socket.on('Error', function(data) {
      document.getElementById('error-container').innerHTML = '<b>' + data + '</b>';

    // test complete, add output message to message-container. 
    function complete(){
      var message = document.createElement('div');
      message.setAttribute('class', 'chat-message');
      message.textContent =  currTest+ " has completed";
      var messages = document.getElementById('message-container');
      messages.appendChild(message);
      messages.insertBefore(message, messages.firstChild)
    }

    function createInvalidUserName(){
      needsError = true;
      goal = usernames.length;
      ret = 0;
      currTest = 'Creating invalid usernames (should fail)';
      for (var i =0; i < names.length; i++)
        socket.emit('createUser', names[i]);
    }
    
    // intended to be ran before login existing users
    function loginInvalidUser(){
      needsError = true;
      goal = usernames.length + names.length;
      ret = 0;
      currTest = 'Logging in invalid usernames(should fail)';
      for (var i =0; i < usernames.length; i++)
        socket.emit('setUsername', usernames[i]);
      for (var i =0; i < names.length; i++)
        socket.emit('setUsername', names[i]);
    }

    // populates accounts
    function createAccounts(){
      needsError = false;
      goal = usernames.length;
      ret = 0;
      currTest = 'Creating valid users';
      for (var i =0; i < usernames.length; i++)
        socket.emit('createUser', usernames[i]);
    }

    // should be run after create accounts
    function loginValidUsers(){
      needsError = false;
      goal = usernames.length;
      ret = 0;
      currTest = 'Logging in valid usernames';
      for (var i =0; i < usernames.length; i++)
        socket.emit('setUsername', usernames[i]);
    }

    // checks for completion all login tests
    socket.on('userSet', () => {
      if (needsError)
      {
        var message = document.createElement('div');
        message.setAttribute('class', 'chat-message');
        message.textContent =  currTest+"  at "+ ret  +" should have had an error";
        var messages = document.getElementById('messages');
        messages.appendChild(message);
        messages.insertBefore(message, messages.firstChild)
      }
      ret++;
      if (ret >= goal)
        complete();
    });
  </script>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
          <h1 class="text-center">Chat Rooms</h1>
          <p class="text-center">Please Choose a chat</p>
          <div id="error-container"></div>
          <button type="button" name="button" class = "btn btn-danger btn-block" onclick="createInvalidUserName()">Create accounts with invalid usernames</button>
          <button type="button" name="button" class = "btn btn-danger btn-block" onclick="loginInvalidUser()">Login invalid users</button>
          <button type="button" name="button" class = "btn btn-danger btn-block" onclick="createAccounts()">Create accounts valid usernames</button>
          <button type="button" name="button" class = "btn btn-danger btn-block" onclick="loginValidUsers()">Logging in with valid usernames</button>
          <div class = "card">
            <div id = "message-container" class = "card-block">
              <div id = "messages"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

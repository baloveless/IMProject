<script>
  function onError(message) {
    document.getElementById("error-container").innerHTML = message;
  }
  var payload = {
    'payload': {
      'id': document.cookie.IdToken,
    }
  };

  // gets jwt from browser
  function getToken(){
    var tokens = document.cookie.split(';');
    var i = 0;
    while (i < tokens.length -1 && tokens[i].includes('Id')){
      i++;
    }
    return tokens[i].replace('=', ' ');
  }

  // get id token from browser
  function getId(){
    var tokens = document.cookie.split(';');
    var i = 0;
    while (i < tokens.length -1 && !tokens[i].includes('Id')){
      i++;
    }
    return tokens[i].replace('IdToken=', '');
  }

  // renew token
  function hasToken() {
    var myHeaders = new Headers();
    var token = getToken();  
    console.log(token);
    myHeaders.append("Authorization", token);
    myHeaders.append("Content-Type", "application/json");

    fetch("/api/users/account/current", {
      method: "GET",
      payload: {id: getId()}, 
      headers: myHeaders,
    })
      .then((response) => response.json()) // make response json
      .then((json) => {
        if (json.errors === undefined) {
          document.cookie = `Token=${json.user.token}`;
          document.cookie = `IdToken=${json.user.id}`;
          initializePage();
        }
        else {
          logout();
        } 
      });
  }

  function noToken() {
    window.location = "/login";
  }

  // check for cookie
  if (document.cookie === '') noToken();
  else hasToken();

  // called to fill the page with information
  function initializePage(){
    getFriendsList();
  }

  // displays a friend list upon return
  function showFriendsList(friends){
    friends.forEach((friend) => {
      showFriend(friend);
    })
  }

  // clears all cookies given to the users and kicks them to the login screen
  function logout(){
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++){
      var equals = cookies[i].indexOf('=');
      var name = equals > -1 ? cookies[i].substr(0, equals) : cookie;
      document.cookie = name + "=;expires=Fri, 26, Mar 2020 00:00:00 GMT";
    }
    noToken();
  }

  // friend is friend to show
  function showFriend(friend) {
    var message = document.createElement("div");
    message.innerHTML = "<b>" + friend.username + "</b>" + "<button onclick = 'removeFriend(" + friend.username + ")' class = 'btn btn-danger'>Delete</button>"; 
    var messages = document.getElementById("friends");
    messages.appendChild(message);
    messages.insertBefore(message, messages.firstChild);
  }

// sends a friend request from user to user with email and username passed in
  function friendRequest(email, username) {
    var user = {
      user: {
        senderId: getId(),
        email: email,
        username: username,
      },
    }; // user to add

    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    myHeaders.append("Authorization", getToken());
    var json = JSON.stringify(user); // create string of user json

    fetch("/api/users/account/friends/", {
      method: "POST",
      headers: myHeaders,
      body: json,
    })
      .then((response) => response.json())
      .then((json) => {
        if (json.errors === undefined) {
          var pushUser = json.friends;
          results.push(pushUser);
          // change response
        } else {
          var pushUser = json.errors;
          results.push(pushUser);
          // change response
        }
      });
  }

  // fetches a users friends list and displays it
  function getFriendsList() {
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    myHeaders.append("Authorization", getToken());

    fetch("/api/users/account/friends", {
      method: "GET",
      payload: { id: getId() },
      headers: myHeaders,
    })
      .then((response) => response.json())
      .then((json) => {
        if (json.errors === undefined) {
          showFriendsList(json.friends);
        } else {
          onError(json.errors);
        }
      });
  }

  // accepts a friend request from 'from' to user
  function acceptFriendRequest(from) {
    var body = {
      user: {
        senderId: getId(),
        username: from,
      },
    }; // user to add
    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    myHeaders.append("Authorization", getToken());
    var json = JSON.stringify(body); // create string of user json

    fetch("/api/users/account/friends/accept", {
      method: "POST",
      body: json, 
      headers: myHeaders,
    })
      .then((response) => response.json())
      .then((json) => {
        if (json.errors === undefined) {
          var pushUser = json.friends;
          results.push(pushUser);
          // change response
        } else {
          var pushUser = json.errors;
          results.push(pushUser);
          // change response
        }
      });
  }

  function removeFriend(username){
    deleteFriend(username).then((res) => {
      if (res == 'success')
        showFriendsList();
      else 
        onError('Failed to delete friend')
    });

  }

  // deletes a friend from sender ids list name
  async function deleteFriend(username) {
    var user = {
      user: {
        senderId: getId(),
        username: username,
      },
    }; // user to add

    var myHeaders = new Headers();
    myHeaders.append("Content-Type", "application/json");
    myHeaders.append("Authorization", "Token " + getToken());
    var json = JSON.stringify(user); // create string of user json

    var response = await fetch("/api/users/account/friends/delete", {
      method: "POST",
      headers: myHeaders,
      body: json,
    });
    if (response.ok) {
      return ret = await Promise.resolve('success');
    } else {
      return ret = await Promise.resolve('failure');
    }
  }

</script>
